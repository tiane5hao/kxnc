<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品列表</title>
    <link rel="stylesheet" type="text/css" href="../css/easyui.css">
    <link rel="stylesheet" type="text/css" href="../css/icon.css">
    <link rel="stylesheet" type="text/css" href="../css/demo.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
</head>
<body>
<h1>商品列表</h1>
<p>Fill the form and submit it.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" title="New Topic" style="width:400px">
    <div style="padding:10px 60px 20px 60px">
        <form id="ff" method="post" action="/product/addOrUpdateProduct">
            <table cellpadding="5">
                <input hidden name="productId">
                <tr>
                    <td>产品名称:</td>
                    <td><input class="easyui-textbox" type="text" name="productName" data-options="required:true"></input></td>
                </tr>
                <tr>
                    <td>产品价格:</td>
                    <td><input class="easyui-textbox" type="text" name="price" data-options="required:true,validType:'email'"></input></td>
                </tr>
                <tr>
                    <td>产品图片:</td>
                    <td><input class="easyui-textbox" type="text" name="productUrl" data-options="required:true"></input></td>
                </tr>

            </table>
        </form>
        <div style="text-align:center;padding:5px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
        </div>
    </div>
</div>
<script>
    function submitForm(){
        $('#ff').form('submit');
    }
    function clearForm(){
        $('#ff').form('clear');
    }
</script>
</body>
</html>
